<!DOCTYPE html>

<meta charset="UTF-8">
<title>마이페이지</title>
<style>
* {
	padding: 0;
	margin: 0;
	border: 0;
	border-collapse:collapse;
	box-sizing:border-box;
	text-decoration:none;
}
html{ 
	height : 100%;
}
body{
	height : 100%;
}
.wrap{
	min-height:100%;
	position : relative;
	padding-bottom : 200px;
}
.container{
	float:left;
}
.myicon{
	width: 160px;
    height: 180px;
    display: flex;
    text-align: center;
    border-radius: 15px;
}
.myicon:hover{
	background: #fdf8e0;
}
.myicon img{
	width: 115px;
	height: 115px;
}
#MyPage{
	margin: 0 auto;
	width: 1000px;
	text-align: center;
	margin-bottom: 50px;
	
}
#profile_img{
	display: inline-block;
	width: 40%;
	height: 300px;
	float: left;
	text-align: right;
	padding-right: 10px 50px 10px 50px;
}
#info{
	display: inline-block;
	width: 50%;
	height: 300px;
	padding: 30px 0px 30px 60px;
}
#hr{
	border-top-color: #0AC5A8;
	margin-top: 50px;
}
.my_img{
	width: 180px;
	height: 180px;
	display: inline-block;
	margin-bottom: 10px;
}
#modifyBtn{
	background: #2C3C5B;
	color: white;
	float: right;
}
#unread2 {
	line-height: 1;
	float: right;
	font-size: 15px;
	font-weight: 700;
	color: white;
	padding : 4px;
	border-radius : 4px;
	background-color: rgba(255,0,0,0.7);
}
#infobox{
	background: #f5f5f5a6;
    width: 800px;
    height: 300px;
    margin: 0 auto;
    border-radius: 25px;
    box-shadow: 5px 5px 5px lightgrey;
}
#modifyBtn{
	margin-top: 220px;
}
td h5{
	margin-top: 7px;
    margin-bottom: 7px;
}
</style>
