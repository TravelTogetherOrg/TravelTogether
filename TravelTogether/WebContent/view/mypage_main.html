<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-3.6.4.js"></script>

<style>

	#tabs{
		overflow: hidden;
		zoom: 1;

	}
	#tabs li{
		display: block;
		list-style: none;
		margin: 0; padding: 0;
		float: left;

	}
	#tabs li a{
		display: block;
		padding: 2px 5px;
		border: 2px solid #ccc;
		border-bottom: 0 none;
		text-align: center;

	}
	.tab-section{
		padding: 10px;
		border: 2px solid #ccc;

	}
	#tabs li a.current{
		background: blue;
		color: white;
	}
</style>
<script>

	$(()=>{
		$('#tabs a').bind('click', function(){

			$('#tabs a.current').removeClass('current'); 
			$('.tab-section:visible').hide();
			$(this.hash).show();
			
			e.preventDefault;

		}).filter(':first').click();
	});


</script>
</head>
<body>
	<h1>마이페이지</h1>
