<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        table {
            margin-bottom: 20px;
        }

        th {
            text-align: right;
            padding-right: 10px;
            vertical-align: top;
        }

        td {
            padding-left: 10px;
        }

        textarea, input[type="text"], input[type="date"], input[type="file"], input[type="tel"] {
            width: 250px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: lightblue;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <table align="center">
            <tr>
                <th>축제 홍보 문구 :</th><td><textarea name="comment">축제홍보문구를 입력해주세요.</textarea></td>
            </tr>
            <tr>
                <th>축제 명 :</th>
                <td>
                    <select name="festival">
                        <option value="grape">영동포도축제 </option>
                        <option value="chicken">한강치맥축제 </option>
                        <option value="apple">영주사과축제 </option>
                    </select>
                 </td>
            </tr>
            <tr>
                <th>축제기간 :</th><td><input type="date" name="Duration1"> ~ <input type="date" name="Duration2"></td>
            </tr>
            <tr>
                <th>축제사진 :</th><td><input type="file" name="picture"></td>
            </tr>
            <tr>
                <th>축제내용 :</th><td><textarea name="content">축제내용을 입력해주세요.</textarea></td> 
            </tr>
        </table>
        <hr>
        <table align="center">
            <tr>
                <th>포스터 :</th><td><input type="file" name="poster"></td>
            </tr>
            <tr>
                <th>축제기간 :</th><td><input type="date" name="Duration1"> ~ <input type="date" name="Duration2"></td>
            </tr>
            <tr>
                <th>요금정보 : </th><td><input type="text" name="fee"></td>
            </tr>
            <tr>
                <th>주최자 : </th><td><input type="text" name="organizer"></td>
            </tr>
            <tr>
                <th>전화번호 : </th><td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <th>SNS정보 : </th><td><input type="text" name="sns"></td>
            </tr>
        </table>
        <div align="center">
            <input type="submit" value="게시">&nbsp;&nbsp;
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
